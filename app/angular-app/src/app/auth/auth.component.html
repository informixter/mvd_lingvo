<div class="d-flex justify-content-between">
	<div>

		<h4>Авторизация</h4>
		<p class="text-muted">
			Войдите в систему.
		</p>
	</div>
	<img height="50" src="assets/logo.png">
</div>
<form (submit)="login()">
	<div class="form-group">
		<label>Логин</label>
		<input [(ngModel)]="email" required name="email" type="email" class="form-control form-control-sm">
	</div>
	<div class="form-group">
		<label>Пароль</label>
		<input [(ngModel)]="password" required name="password" type="password" class="form-control form-control-sm">
	</div>
	<button type="submit" class="btn btn-outline-primary btn-sm">Войти</button>
</form>
